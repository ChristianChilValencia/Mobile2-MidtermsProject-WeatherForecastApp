<ion-header>
  <ion-toolbar>
    
    <ion-title>WeatherForecastApp</ion-title>

    <ion-buttons slot="end">
      <ion-input placeholder="Enter city name"></ion-input>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      Search
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="locate"></ion-icon>
      </ion-button>
      Current Location
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">


    <div id="left-container">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Current Details</ion-card-subtitle>
          <!-- <ion-card-title>Welcome to WeatherForecastApp</ion-card-title> -->
        </ion-card-header>
        <ion-card-content>
          <!-- sub card inside it -->
          <ion-card>
            <ion-card-header>
              <!-- <ion-card-subtitle></ion-card-subtitle> -->
              <ion-card-title><b>Now</b></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>The weather for today is...</p>              
            </ion-card-content>
          </ion-card>

          <ion-card>
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title><b>5 Day Forecast</b></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Upcoming weather will be...</p>
            </ion-card-content>
          </ion-card>

        </ion-card-content>
      </ion-card>
    </div>

    <div id="right-container">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Weather Details</ion-card-subtitle>
          <ion-card-title>Current Weather</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>This is the content of the right container.</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
